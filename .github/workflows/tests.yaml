name: tests

on:
  push:
    branches:
      - github-action-e2e

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        submodules: recursive

    - name: Infra Java
      uses: ./.github/actions/infra-java
    - name: Infra Minikube
      uses: ./.github/actions/infra-minikube

    - name: Run Tests
      continue-on-error: true
      shell: bash
      run: |
        echo "config minikube"
        eval $(minikube docker-env)
        echo "check minikube dns"
        minikube ssh -- cat /etc/hosts
        echo "Running camel kubernetes command"
        mkdir test
        pushd test
        echo "Running smoke test on quarkus"
        camel init test-with-4_9_0.camel.yaml
        camel kubernetes run test-with-4_9_0.camel.yaml \
          --cluster-type=minikube \
          --build-property=quarkus.kubernetes.image-pull-policy=Never \
          --trait container.image-pull-policy=IfNotPresent \
          --image-registry test.org \
          --trait container.image-push=true \
          --image-builder=quarkus
        kubectl get pods
        kubectl logs -l app=test-with-4-9-0
        popd

    - name: Dump
      shell: bash
      run: |
        echo "Dump state"
        echo "Registry IP $INSTALL_REGISTRY"
        kubectl describe pod -l app=test-with-4-9-0
        kubectl get pods -o yaml
        kubectl get deployments -o yaml
        kubectl describe pod -l app.kubernetes.io/name=timer-log
        eval $(minikube docker-env)
        docker images