name: tests

on:
  push:
    branches:
      - github-action-e2e

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        submodules: recursive 
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Infra Java
      uses: ./.github/actions/infra-java
    - name: Infra Minikube
      uses: ./.github/actions/infra-minikube

    - name: Run Tests
      continue-on-error: true
      shell: bash
      run: |
        echo "config minikube"
        eval $(minikube docker-env)
        echo "Running camel kubernetes command"
        pushd timer-log
        echo "Running smoke test on quarkus"
        camel kubernetes run timer-log-route.yaml \
          --build-property=quarkus.kubernetes.image-pull-policy=Never \
          --trait container.image-pull-policy=IfNotPresent \
          --image-registry registry.minikube \
          --trait container.image-push=true \
          --image-builder=docker
        kubectl get pods
        sleep 30
        timeout 120s stern timer-log-route
        kubectl describe pod -l app=timer-log-route
        kubectl wait --for=condition=ready pod -l app=timer-log-route
        kubectl logs -l app=timer-log-route
        kubectl describe pod -l app=timer-log-route
        docker images inspect registry.minikube/timer-log-route:1.0-SNAPSHOT
        popd

    - name: Dump
      shell: bash
      run: |
        echo "Dump state"
        echo "Registry IP $INSTALL_REGISTRY"
        kubectl get pods
        kubectl describe pod -l app=timer-log-route
        kubectl get events
        kubectl describe deployment timer-log-route
        kubectl get pods -o yaml
        kubectl get deployments -o yaml
        kubectl describe pod -l app.kubernetes.io/name=timer-log
        eval $(minikube docker-env)
        docker images