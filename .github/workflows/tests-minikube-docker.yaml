name: tests-minikube-docker

on:
  schedule:
    - cron: "30 4 * * *"
  push:
    branches:
      - check_multi_platform_build
env:
  GREEN: "\e[32m"
  ENDCOLOR: "\e[0m"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        submodules: recursive 
    - name: Infra Java
      uses: ./.github/actions/infra-java
    - name: Infra Minikube
      uses: ./.github/actions/infra-minikube-docker

    - name: Run Tests
      continue-on-error: true
      shell: bash
      run: |
        echo -e "${GREEN}config minikube${ENDCOLOR}"
        eval $(minikube docker-env)
        echo -e "${GREEN}Running camel kubernetes command${ENDCOLOR}"
        mkdir test
        pushd test
        echo -e "${GREEN}Running smoke test on quarkus${ENDCOLOR}"
        echo -e "${GREEN}Creating route${ENDCOLOR}"
        camel init test-with-4_9_0.camel.yaml
        echo -e "${GREEN}Exporting project${ENDCOLOR}"
        camel kubernetes export test-with-4_9_0.camel.yaml \
          --build-property=quarkus.kubernetes.image-pull-policy=Never \
          --trait container.image-pull-policy=IfNotPresent \
          --image-registry registry.minikube \
          --trait container.image-push=true \
          --image-builder=docker
        cat pom.xml
        sed -i 's/<createImageOptions>//' pom.xml
        sed -i 's/<\/createImageOptions>//' pom.xml
        sed -i 's/<platform>linux\/amd64<\/platform>//' pom.xml
        sed -i 's/<platform>linux\/arm64<\/platform>//' pom.xml
        cat pom.xml
        echo -e "${GREEN}Compiling project${ENDCOLOR}"
        ./mvnw clean package
        echo -e "${GREEN}Deploying route${ENDCOLOR}"
        kubectl apply -f ./target/kubernetes/kubernetes.yml
        echo -e "${GREEN}Check pods${ENDCOLOR}"
        kubectl get pods
        echo -e "${GREEN}Waiting pod ready${ENDCOLOR}"
        kubectl wait --for=condition=ready pod -l app=test-with-4-9-0
        sleep 30
        echo -e "${GREEN}Check pod details${ENDCOLOR}"
        kubectl describe pod -l app=test-with-4-9-0
        echo -e "${GREEN}Testing log${ENDCOLOR}"
        kubectl logs -l app=test-with-4-9-0 | grep -c -Ei "Hello Camel from route1"
        echo -e "${GREEN}Clean deployment${ENDCOLOR}"
        kubectl delete --all -f ./target/kubernetes/kubernetes.yml
        kubectl wait --for=delete --timeout=90s pod -l app=test-with-4-9-0
        popd

    - name: Dump
      shell: bash
      run: |
        echo "Dump state"
        kubectl get pods
        kubectl get deployments
        kubectl get events
        eval $(minikube docker-env)
        docker images