name: infra-java
description: 'Setting CI java'

runs:
  using: "composite"

  steps:
  - id: setup-jdk
    name: Set up JDK
    uses: actions/setup-java@v4
    with:
      java-version: '17'
      distribution: 'temurin'
  - id: maven-cache
    name: Cache Maven cache
    uses: actions/cache@v4
    with:
      path: ~/.m2
      key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      restore-keys: ${{ runner.os }}-m2
  - id: maven-settings
    uses: s4u/maven-settings-action@v3.1.0
    with:
      apacheSnapshots: true

  - id: setup-jbang
    name: Setup JBang
    uses: jbangdev/setup-jbang@main

  - id: setup-citrus
    name: Setup Citrus
    shell: bash
    run: |
      jbang trust add https://github.com/citrusframework/citrus/

      jbang citrus@citrusframework/citrus --version
      jbang app install citrus@citrusframework/citrus

  - id: setup-camel
    name: Setup Camel
    shell: bash
    run: |
      jbang trust add https://github.com/apache/camel/

      jbang camel@apache/camel --version
      jbang app install camel@apache/camel
      camel version set 4.8.3-SNAPSHOT

  - id: setup-camel-kubernetes
    name: Setup Camel Kubernetes plugin
    shell: bash
    run: |
      camel plugin add kubernetes

  - id: check-setup
    name: Check setup
    shell: bash
    run: |
      citrus --version
      camel --version
      camel plugin