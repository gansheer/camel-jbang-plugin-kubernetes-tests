name: infra-minikube
description: 'Setting CI minikube'

runs:
  using: "composite"

  steps:
  - id: setup-kubectl
    name: Set up Kubectl
    uses: azure/setup-kubectl@v4
  - id: setup-stern
    name: Set up Stern
    shell: bash
    run: |
      curl -LO "https://github.com/stern/stern/releases/download/v1.31.0/stern_1.31.0_linux_amd64.tar.gz"
      tar -zxvf stern_1.31.0_linux_amd64.tar.gz
      chmod +x stern
      sudo mv stern /usr/local/bin/stern
  - id: minikube-start
    name: Start minikube
    uses: medyagh/setup-minikube@v0.0.18
    with:
      addons: registry,registry-aliases,ingress
      cpus: max
      memory: max
      driver: docker
      container-runtime: docker
      insecure-registry: '192.168.49.0/24,192.168.39.0/24,10.0.0.0/24,10.96.0.0/12'
  - id: minikube-settings
    name: Set docker-env
    shell: bash
    run: |
      eval $(minikube -p minikube docker-env)
      docker images
      kubectl get deployments.apps --namespace=kube-system
